{% extends "layout.html" %}
{% block y %}

<section class="" style="background-color: white">
    <div class="container">
      <div class="row ">
        <div class="col-lg-12 col-xl-11">
          <div class="card">
            <div class="card-body ">
              <div class="row ">
                <p class="text-center display-1 mt-4">Create A Post</p>
                <div class="col-md-12 col-lg-12 col-xl-12">
                  <form action="/createpost" method="POST">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" placeholder="Post title" required ></input>
                    <br>
                    <label for="content">Body</label>
                    <textarea class="form-control" name="body" placeholder="Write Post about room here" required></textarea>
                    <br>
                    <label for="content">Email</label>
                    <input class="form-control" name="email" value ="{{ session.email }}" disabled></input>
                    <br>
                    <label for="content">Select University from Dropdown </label>
                    <select class="form-control" name="university_id">
                        {% for univ in university_list %}
                        <option value="{{ univ[1] }}">{{univ[1] }}</option>
                        {% endfor %}
                      </select>
                      <br>
                      <label for="content">Post Status</label>
                        <select class="form-control" name="status" class="form-select">
                            <option value="DRAFT">DRAFT</option>
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="DELETED">DELETED</option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary">Post</button>
                   </form>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
